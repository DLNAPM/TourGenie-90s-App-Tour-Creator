services:
  - type: web
    name: tourgenie-app
    runtime: static
    staticPublishPath: ./
    buildCommand: "sed -i 's|RENDER_API_KEY_PLACEHOLDER|'\"$API_KEY\"'|g' index.html"
    envVars:
      - key: API_KEY
        placeholder: "Enter your Google Gemini API Key"
        description: "Required for Gemini 3 and Veo video generation models."