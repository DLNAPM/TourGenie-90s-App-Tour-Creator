<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourGenie - 90s App Tours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
    <script>
      // Shim process.env for browser compatibility
      window.process = window.process || { env: {} };
      window.process.env = window.process.env || {};
      
      // Placeholder to be replaced by Render.com buildCommand
      const renderKey = 'RENDER_API_KEY_PLACEHOLDER';
      
      // Only set API_KEY if a real key was injected during build
      if (renderKey && renderKey !== 'RENDER_API_KEY_PLACEHOLDER' && renderKey !== '') {
        window.process.env.API_KEY = renderKey;
      }
      
      // Default NODE_ENV if not set
      if (!window.process.env.NODE_ENV) {
        window.process.env.NODE_ENV = 'production';
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@heroicons/react/24/outline": "https://esm.sh/@heroicons/react@2.0.18/24/outline",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
      }
    }
    </script>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>
    <!-- Explicitly load the entry point module -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
